#HTML
spring.mvc.view.suffix=.html
spring.mvc.static-path-pattern=/**

#LOGGING
logging.config=classpath:logback-dev.xml

# Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test;INIT=create domain if not exists jsonb as text;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;
spring.datasource.username=sa
spring.datasource.password=sa

#LIQUIBASE
spring.liquibase.change-log=classpath:/db/changelog/changelog-master.xml
logging.level.liquibase = INFO

# Enabling H2 Console
spring.h2.console.enabled=true

# HIBERNATE / JPA (ddl auto (create, create-drop, validate, update))
spring.jpa.hibernate.ddl-auto=none

# FinPlans
finplan.start.month=12
finplan.start.year=2019
finplan.final.year=4

#INVESTING URLs
moexUrl = iss.moex.com/iss












